
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play</title>
  <script defer type="module" src="./script/main.js"></script>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport" >
  <link rel="icon" type="image/png" href="http://cdn.tiye.me/logo/calcit.png"/>
  <link rel="stylesheet" type="text/css" href="http://cdn.tiye.me/favored-fonts/main-fonts.css">
  <link rel="stylesheet" href="./script/main.css"/>
</head>
<body>
  <div class="header" >
    <a href="http://calcit-lang.org" class="logo" >Calcit Playground</a>
    <div style="width: 16px; display: inline-block;" ></div>
    <a href="https://github.com/calcit-lang/calcit_runner.rs/discussions/79#discussioncomment-1653493" target="_blank" >Examples</a>
    <a href="http://apis.calcit-lang.org/" target="_blank">APIs</a>
    <div style="width: 16px; display: inline-block;" ></div>
    <button class="run" >Run</button>
    <span class="hint">Read logs in Console</span>

  </div>
  <div class="body">
    <textarea class="code" placeholder="code here..." >

println (range 100)

println $ str "|hello world"

let
    fact $ fn (acc x)
      if (>= x 1)
        recur (* x acc) (dec x)
        , acc
  println $ fact 1 10

    </textarea>
    <div class="result">;; logs in Console, open Console to read</div>
  </div>

</body>
</html>
